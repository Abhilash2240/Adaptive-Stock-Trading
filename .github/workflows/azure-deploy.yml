name: Build and deploy to Azure Web App (container)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Resolve ACR info and set env
        id: acr
        run: |
          ACR_LOGIN_SERVER=$(az acr show -n ${{ secrets.ACR_NAME }} -g ${{ secrets.RESOURCE_GROUP }} --query loginServer -o tsv)
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_ENV
          ACR_USER=$(az acr credential show -n ${{ secrets.ACR_NAME }} -g ${{ secrets.RESOURCE_GROUP }} --query username -o tsv)
          ACR_PASS=$(az acr credential show -n ${{ secrets.ACR_NAME }} -g ${{ secrets.RESOURCE_GROUP }} --query passwords[0].value -o tsv)
          echo "ACR_USER=$ACR_USER" >> $GITHUB_ENV
          echo "ACR_PASS=$ACR_PASS" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ env.ACR_USER }}
          password: ${{ env.ACR_PASS }}

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.ACR_LOGIN_SERVER }}/stocktrade:${{ github.sha }}

      - name: Configure Web App to use the new image
        run: |
          az webapp config container set --name ${{ secrets.APP_NAME }} --resource-group ${{ secrets.RESOURCE_GROUP }} --docker-custom-image-name "${ACR_LOGIN_SERVER}/stocktrade:${{ github.sha }}" --docker-registry-server-url "https://${ACR_LOGIN_SERVER}" --docker-registry-server-user $ACR_USER --docker-registry-server-password $ACR_PASS

      - name: Set essential App Settings (adjust as needed)
        run: |
          az webapp config appsettings set --name ${{ secrets.APP_NAME }} --resource-group ${{ secrets.RESOURCE_GROUP }} --settings PORT=8080 ENVIRONMENT=production

      - name: Restart Web App
        run: az webapp restart --name ${{ secrets.APP_NAME }} --resource-group ${{ secrets.RESOURCE_GROUP }}
